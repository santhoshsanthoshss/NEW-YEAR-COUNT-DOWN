<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR COUNTDOWN</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <div class="year" id="year"></div>
    <h1>NEW YEAR COUNTDOWN</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div >
    </div>
   
    <img src="loading-buffering.gif" alt="loading..." class="loading" id="loading"/>
    <script src="script.js"></script>
</body>
</html>
